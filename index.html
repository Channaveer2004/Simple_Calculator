<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="calc">
        <div class="display">
           <input class="calculation dis"></input>
           <input class="result dis"></input>
        </div>

        <div class="buttons">
            <button class="btns t" id="btn1">DEL</button>
            <button class="btns t" id="btn2">(</button>
            <button class="btns t" id="btn3">)</button>
            <button class="btns s" id="btn4">/</button>
            <button class="btns n" id="btn5">7</button>
            <button class="btns n" id="btn6">8</button>
            <button class="btns n" id="btn7">9</button>
            <button class="btns s" id="btn8">*</button>
            <button class="btns n" id="btn9">4</button>
            <button class="btns n" id="btn10">5</button>
            <button class="btns n" id="btn11">6</button>
            <button class="btns s" id="btn12">-</button>
            <button class="btns n" id="btn13">3</button>
            <button class="btns n" id="btn14">2</button>
            <button class="btns n" id="btn15">1</button>
            <button class="btns s" id="btn16">+</button>
            <button class="btns" id="btn17">.</button>
            <button class="btns n" id="btn18">0</button>
            <button class="btns" id="btn19">C</button>
            <button class="btns s" id="btn20">=</button>
        </div>

    </div>



    <script src="index.js"></script>
</body>
</html>
